<form [formGroup]="blockGroup" (ngSubmit)="onSubmit()">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
         
          <th scope="col"></th>
          <th scope="col">Block</th>
          <th scope="col">Course</th>
          <th scope="col">Title</th>
          <th scope="col">Faculty</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
        </tr>
      </thead>

     
    <ng-template ngFor let-block [ngForOf]="blocks">
      <tr *ngFor="let course of block.courses ;  let i=index">

        <div>
          <input class="form-check-input" type="checkbox" formControlName="blockControl" [value]="course.id" (change)="onCheckboxChange($event)" aria-label="...">{{course.id}}
        </div>

        <td>
          {{block.blockName}}
        </td>
         
          <td> 
              {{ course.courseCode }}
          </td>

          <td> 
            {{ course.title }}
          </td>
          <td> 
            {{course.faculty.fullName}}
          </td>

          <td> 
            {{ block.startDate }}
          </td>

          <td> 
            {{ block.endDate }}
          </td>      
                 
      </tr>
  </ng-template>

  <div>
    <button class="btn btn-primary mr-1">Submit</button>
    <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
</div>
     
  </table>
</form>
